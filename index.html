<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov-Connect - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            background: #f8f9fa;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Panel */
        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 3rem;
            color: white;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f97316;
            border-radius: 50% 50% 50% 10px;
            top: 10px;
            left: 10px;
            transform: rotate(-45deg);
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            background: #fb923c;
            border-radius: 50% 50% 10px 50%;
            bottom: 15px;
            right: 15px;
            transform: rotate(45deg);
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .welcome-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 400px;
            opacity: 0.95;
        }

        .learn-more-btn {
            background: white;
            color: #0d9488;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .learn-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Right Panel */
        .signin-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 3rem;
            background: white;
        }

        .signin-container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .signin-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .signin-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #0d9488;
        }

        .form-group {
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #0d9488;
            background: white;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #0d9488;
        }

        .forgot-password {
            color: #0d9488;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            background: #0d9488;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }

        .signin-btn:hover {
            background: #0f766e;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .google-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .create-account {
            text-align: center;
        }

        .create-account a {
            color: #0d9488;
            text-decoration: none;
            font-weight: 500;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .welcome-panel {
                padding: 2rem 1.5rem;
                min-height: 40vh;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .signin-panel {
                padding: 2rem 1.5rem;
            }

            .signin-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Welcome Panel -->
        <div class="welcome-panel">
            <div class="logo"></div>
            <h1 class="welcome-title">WELCOME TO GOV-CONNECT</h1>
            <p class="welcome-description">
                GovConnect Is A One-Stop Digital Platform That Lets Sri Lankan Citizens 
                Access, Book, And Track Government Services With A Single NIC Login - 
                Saving Time, Reducing Queues, And Cutting Paperwork.
            </p>
            <button class="learn-more-btn">LEARN MORE</button>
        </div>

        <!-- Right Sign In Panel -->
        <div class="signin-panel">
            <div class="signin-container">
                <h2 class="signin-title">Sign In</h2>
                
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Email Address or NIC" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-input" placeholder="Password" id="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            Remember Me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">SIGN IN</button>
                </form>
                
                <div class="divider">or</div>
                
                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    SIGN IN WITH GOOGLE
                </button>
                
                <div class="create-account">
                    <a href="#">Create New Account</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
