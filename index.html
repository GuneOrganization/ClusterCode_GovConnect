<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov-Connect - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Welcome Panel -->
        <div class="welcome-panel">
            <div class="logo"></div>
            <h1 class="welcome-title">WELCOME TO GOV-CONNECT</h1>
            <p class="welcome-description">
                GovConnect Is A One-Stop Digital Platform That Lets Sri Lankan Citizens 
                Access, Book, And Track Government Services With A Single NIC Login - 
                Saving Time, Reducing Queues, And Cutting Paperwork.
            </p>
            <button class="learn-more-btn">LEARN MORE</button>
        </div>

        <!-- Right Sign In Panel -->
        <div class="signin-panel">
            <div class="signin-container">
                <h2 class="signin-title">Sign In</h2>
                
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Email Address or NIC" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-input" placeholder="Password" id="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            Remember Me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">SIGN IN</button>
                </form>
                
                <div class="divider">or</div>
                
                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    SIGN IN WITH GOOGLE
                </button>
                
                <div class="create-account">
                    <a href="#">Create New Account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
