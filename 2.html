<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- View Button -->
  <button id="openModalbarcode" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
    View
  </button>

  <!-- Modal Background -->
  <div id="modalbarcode" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <!-- Modal Box -->
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 relative">
      <!-- Close Button -->
      <button id="closeModalbarcode" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">&times;</button>

      <!-- Title -->
      <h2 class="text-xl font-bold text-center mb-4 border-b pb-2">APPOINTMENT DETAILS</h2>

      <!-- Barcode and Queue Number -->
      <div class="flex items-center justify-between mb-6">
        <div class="text-center">
          <img src="https://barcodeapi.org/api/128/2556580001" alt="barcode" class="mx-auto w-32">
          <p class="text-sm font-semibold text-teal-800">2556580001</p>
        </div>
        <div class="text-center">
          <p class="text-teal-700 font-medium">Queue Number</p>
          <p class="text-3xl font-bold">22</p>
        </div>
      </div>

      <!-- Appointment Details -->
      <div class="space-y-4">
        <div class="flex justify-between border-b pb-1">
          <span class="text-gray-500">Time Slot</span>
          <span class="font-medium">--</span>
        </div>
        <div class="flex justify-between border-b pb-1">
          <span class="text-gray-500">Department</span>
          <span class="font-medium">--</span>
        </div>
        <div class="flex justify-between border-b pb-1">
          <span class="text-gray-500">Service</span>
          <span class="font-medium">--</span>
        </div>
        <div class="flex justify-between border-b pb-1">
          <span class="text-gray-500">Date</span>
          <span class="font-medium">--</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const openModal = document.getElementById('openModalbarcode');
    const closeModal = document.getElementById('closeModalbarcode');
    const modal = document.getElementById('modalbarcode');

    openModal.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }
    });
  </script>

</body>
</html>
